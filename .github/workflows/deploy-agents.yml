name: Deploy Agents

on:
  push:
    branches: [main]
    paths:
      - 'agents/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      agent_id:
        description: 'Specific agent ID to deploy (leave empty for all)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/agent

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      agents: ${{ steps.filter.outputs.agents }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            agents:
              - 'agents/**'

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.agents == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    strategy:
      matrix:
        agent:
          - intent-detector
          - site-selector
          - swarm-executor
          - quality-scorer
          
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.agent }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./agents/${{ matrix.agent }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
  deploy-staging:
    needs: build
    if: github.event.inputs.environment == 'staging' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.asm.gabobase.dev
      
    steps:
      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add Kubernetes/Cloud Run/ECS deployment commands
          
      - name: Update Notion Agent Registry
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        run: |
          node scripts/update-notion-status.js staging deployed
          
  deploy-production:
    needs: build
    if: github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://asm.gabobase.dev
      
    steps:
      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add production deployment commands
          
      - name: Update Notion Agent Registry
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        run: |
          node scripts/update-notion-status.js production deployed
          
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## ðŸš€ Deployed Agents
            - Intent Detector
            - Site Selector
            - Swarm Executor
            - Quality Badge Engine
            
            **Environment:** Production
            **Commit:** ${{ github.sha }}
          draft: false
          prerelease: false