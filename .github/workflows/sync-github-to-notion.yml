name: Sync GitHub to Notion

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'agents/**'
      - 'architectures/**'
      - 'contracts/**'
      - '*.md'
  workflow_dispatch:

jobs:
  sync-github-to-notion:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install @notionhq/client @octokit/rest js-yaml
          
      - name: Sync GitHub to Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          AGENT_REGISTRY_ID: ${{ secrets.AGENT_REGISTRY_DB_ID }}
          ARCHITECTURE_CATALOG_ID: ${{ secrets.ARCHITECTURE_CATALOG_DB_ID }}
          GITHUB_REPO: ${{ github.repository }}
          COMMIT_SHA: ${{ github.sha }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          node scripts/sync-github-to-notion.js
          
      - name: Create summary
        run: |
          echo "## ðŸ“¤ GitHub â†’ Notion Sync Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** Push event" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Files changed:** ${{ github.event.head_commit.modified }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
