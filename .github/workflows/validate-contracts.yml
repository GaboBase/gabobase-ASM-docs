name: Validate Agent Contracts

on:
  push:
    branches: [main, develop]
    paths:
      - 'agents/**/*.json'
      - 'agents/**/*.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'agents/**/*.json'
      - 'agents/**/*.yaml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install -g ajv-cli ajv-formats
          npm install js-yaml lodash
          
      - name: Validate JSON Schema
        run: |
          echo "Validating agent contracts..."
          for file in agents/**/*.json; do
            echo "Validating $file"
            ajv validate -s schemas/agent-contract.schema.json -d "$file" --strict=false
          done
          
      - name: Validate YAML Schema
        run: |
          echo "Validating YAML contracts..."
          node scripts/validate-yaml-contracts.js
          
      - name: Check Required Fields
        run: |
          echo "Checking required fields..."
          node scripts/check-required-fields.js
          
      - name: Validate Trigger Conditions
        run: |
          echo "Validating trigger conditions..."
          node scripts/validate-triggers.js
          
      - name: Check Tool Schema Syntax
        run: |
          echo "Checking tool schema syntax..."
          node scripts/validate-tool-schemas.js
          
      - name: Generate Validation Report
        if: always()
        run: |
          node scripts/generate-validation-report.js > validation-report.md
          cat validation-report.md
          
      - name: Upload Validation Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: validation-report.md
          
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('validation-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– Contract Validation Report\n\n${report}`
            });