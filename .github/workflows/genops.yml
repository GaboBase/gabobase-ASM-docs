name: GenOps Agent Validation Pipeline

on:
  push:
    branches: [ main, develop ]
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch:

jobs:
  validate-contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Validate Agent Contracts
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_AGENT_DB_ID: ${{ secrets.NOTION_AGENT_DB_ID }}
        run: npm run genops:validate

  smoke-test-swarm:
    needs: validate-contracts
    runs-on: ubuntu-latest
    steps:
      - name: Start MCP Host
        run: |
          npm start &
          PID=$!
          sleep 5
          kill $PID

      - name: Report GenOps Status
        if: always()
        run: echo "GenOps Cycle Complete. Drift Status: Nominal."
