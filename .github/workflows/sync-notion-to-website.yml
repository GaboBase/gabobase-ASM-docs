name: Sync Notion to Website

on:
  repository_dispatch:
    types: 
      - notion-webhook
      - notion-update
  workflow_dispatch:

jobs:
  sync-notion-to-website:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install @notionhq/client node-fetch js-yaml
          
      - name: Sync Notion to Website
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          WEBSITE_API_KEY: ${{ secrets.WEBSITE_API_KEY }}
          WEBSITE_API_URL: ${{ secrets.WEBSITE_API_URL }}
          AGENT_REGISTRY_ID: ${{ secrets.AGENT_REGISTRY_DB_ID }}
          ARCHITECTURE_CATALOG_ID: ${{ secrets.ARCHITECTURE_CATALOG_DB_ID }}
          NOTION_PAGE_ID: ${{ github.event.client_payload.page_id }}
          NOTION_DATABASE_ID: ${{ github.event.client_payload.database_id }}
          WEBHOOK_ACTION: ${{ github.event.client_payload.action }}
        run: |
          node scripts/sync-notion-to-website.js
          
      - name: Create summary
        run: |
          echo "## ðŸŒ Notion â†’ Website Sync Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** Notion webhook (${{ github.event.action }})" >> $GITHUB_STEP_SUMMARY
          echo "**Page ID:** ${{ github.event.client_payload.page_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** ${{ github.event.client_payload.action }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
