name: Sync GitHub to Website

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'agents/**'
      - 'architectures/**'
      - 'public/**'
      - '*.md'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  sync-github-to-website:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install @octokit/rest node-fetch js-yaml
          
      - name: Sync GitHub to Website
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          WEBSITE_API_KEY: ${{ secrets.WEBSITE_API_KEY }}
          WEBSITE_API_URL: ${{ secrets.WEBSITE_API_URL }}
          GITHUB_REPO: ${{ github.repository }}
          COMMIT_SHA: ${{ github.sha }}
          EVENT_TYPE: ${{ github.event_name }}
        run: |
          node scripts/sync-github-to-website.js
          
      - name: Create summary
        run: |
          echo "## ðŸ”€ GitHub â†’ Website Sync Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
