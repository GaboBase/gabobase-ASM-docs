name: Sync GitHub to Website

on:
  schedule:
    - cron: '0 0 1/3 * *'  # Every 3 days starting from day 2 at midnight UTC (Day 2 of cycle)
  workflow_dispatch:

jobs:
  sync-github-to-website:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install @octokit/rest node-fetch js-yaml
          
      - name: Sync GitHub to Website
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          WEBSITE_API_KEY: ${{ secrets.WEBSITE_API_KEY }}
          WEBSITE_API_URL: ${{ secrets.WEBSITE_API_URL }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          node scripts/sync-github-to-website.js
          
      - name: Create summary
        run: |
          echo "## ðŸ”€ GitHub â†’ Website Sync Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cycle Day:** 2 of 3" >> $GITHUB_STEP_SUMMARY
          echo "**Next sync:** Notion â†’ Website (in 24 hours)" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
